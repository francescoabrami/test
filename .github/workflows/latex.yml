name: Build LaTeX document

on:
  push:
    paths:
      - "**.tex"
      - "**.bib"
      - "**.sty"

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    # Run the entire job inside a full TeX Live container
    container:
      image: ghcr.io/xu-cheng/texlive-full:latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Compile LaTeX
        run: latexmk -pdf main.tex

      - name: Rename output PDF
        run: mv main.pdf test.pdf

      - name: Upload PDF artifact
        uses: actions/upload-artifact@v4
        with:
          name: pdf
          path: test.pdf

      - name: Extract version
        id: get_version
        run: |
          VERSION=$(grep -oP '\\def\\version\{\K[^\}]+(?=\})' main.tex || true)
          if [ -z "$VERSION" ]; then
            VERSION=$(grep -oP '(?<=Version:\s*)[0-9]+\.[0-9]+(\.[0-9]+)?' main.tex || true)
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Commit PDF to repo
        run: |
          VERSION="${{ steps.get_version.outputs.version }}"
          git config user.name "francescoabrami"
          git config user.email "francesco.abrami03@gmail.com"
          git add test.pdf
          git commit -m "AUTO: updated PDF (version: $VERSION)" || echo "No changes"
          git push
