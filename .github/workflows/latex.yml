name: Build LaTeX document

on:
  push:
    paths:
      - "**.tex"
      - "**.bib"
      - "**.sty"

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install TeX Live
        run: |
          sudo apt-get update
          sudo apt-get install -y texlive-full

      - name: Compile LaTeX
        run: |
          latexmk -pdf main.tex

      - name: Upload PDF artifact
        uses: actions/upload-artifact@v4
        with:
          name: pdf
          path: main.pdf

      - name: Cache TeX Live packages
        uses: actions/cache@v3
        with:
          path: /usr/local/texlive
          key: ${{ runner.os }}-texlive    

      - name: Extract version
        id: get_version
        run: |
          VERSION=$(grep -oP '\\def\\version\{\K[^\}]+(?=\})' main.tex || true)
          if [ -z "$VERSION" ]; then
            VERSION=$(grep -oP '(?<=Version:\s*)[0-9]+\.[0-9]+(\.[0-9]+)?' main.tex || true)
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Commit PDF with GPG
        run: |
          git config user.name "Francesco Abrami"
          git config user.email "francescoabrami03@gmail.com"
          git config commit.gpgSign true
          git add -f main.pdf
          git commit -m "AUTO: updated PDF (version: $VERSION)" || echo "No changes to commit"
          git push
        env:
          GPG_PRIVATE_KEY: ${{ secrets.GPG_PRIVATE_KEY }}
          GPG_PASSPHRASE: ${{ secrets.GPG_PASSPHRASE }}